{% extends 'base.html' %}

{% block title %}
    Форма регистрации
{% endblock %}

{% block content %}
<div class="reg-form">
    <h1>Регистрация</h1>
    <form action="/submit" method="post">
        <div class="form-group">
            <input class="for-name" type="text" name="name" placeholder="Введите имя">
        </div>

        <div class="form-group">
            <input class="for-name" type="text" name="email" placeholder="Введите e-mail">
        </div>

        <div class="form-group">
            <input class="for-name" type="submit" value="Отправить">
        </div>
    </form>
</div>
{% endblock %}
